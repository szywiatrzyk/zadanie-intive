<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="page">
                <header>
                    <img src="LOGO.svg" alt="LOGO"/>
                </header>
                <div class="content">
                    <div class="menu">
                        <div class="title">
                            <p>Menu</p>
                        </div>
                        <div id="pizzaSpace" class="pizzaBlockSpace">
                        </div>
                        <div class="menuBottom">
                            <p>Zapraszamy do skorzystania z naszej oferty :)</p>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="title">
                            <p>Koszyk</p>
                        </div>
                        <div id="chartSpace" class="chartBlockSpace">
                            <p id="emptyChartText">Głodny? Zamów naszą pizzę!!!</p>
                        </div>
                        <div class="menuBottom">
                            <p id="priceSum">Suma:</p>
                        </div>
                    </div>
                </div>
                <footer>
                    <p style="font-size: 30px">Kontakt:</p>
                    <p>Pizzeria Pizza</p>
                    <p>Telefon: 999 999 999</p>
                    <p>Adres: Niewiadomska 99/99 Niewiadom</p>
                </footer>
                

            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
